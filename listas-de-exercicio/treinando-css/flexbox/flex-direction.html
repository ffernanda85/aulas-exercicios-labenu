<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando FlexBox - Propriedade Flex-Direction</title>
<!-- PROPRIEDADE FLEX-DIRECTION -->
<!-- PROPRIEDADE EXCLUSIVA PARA CONTAINER E NÃO PARA ITENS! -->

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .item {
            margin: 5px;
            padding: 5px;
            background-color: lightblue;
            text-align: center;
            font-size: 1rem;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid black;
        }

        .flex {
            display: flex;/* Os itens (flex-itens) vão se ajustando ao tamanho do flex-container (altura e largura) */
        }

        .horizontal {
            flex-direction: row;/*É a propriedade default do flex-direction! organiza os itens em linha dentro de seu container(da esquerda p/ direita)*/
        }

        .vertical {
            flex-direction: column;/* organiza os flex-itens em coluna dentro de seu flex-container(de cima para baixo)*/
        }

        .horizontal-invertido {
            flex-direction: row-reverse; /* Organiza seus itens do ultimo para o primeiro na horizontal(da direita p/ esquerda)*/
        }

        .vertical-invertido {
            flex-direction: column-reverse;/* organiza seus itens do ultimo para o primeiro na vertical(de baixo para cima) */
        }

        body {
            margin-top: 5px;
            font-family: Arial, Helvetica, sans-serif;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container flex vertical">
        <div class="item tam1">Teste - Div 1</div>
        <div class="item tam2">Teste - Div 2</div>
        <div class="item tam3">Teste - Div 3</div>
        <div class="item tam1">Teste - Div 4</div>
        <div class="item tam2">Teste - Div 5</div>
        <div class="item tam3">Teste - Div 6</div>
        <div class="item tam3">Teste - Div 7</div>
        <div class="item tam1">Teste - Div 8</div>
        <div class="item tam2">Teste - Div 9</div>
        <div class="item tam3">Teste - Div 10</div>
        <div class="item tam2">Teste - Div 11</div>
        <div class="item tam3">Teste - Div 12</div>
    </div>
</body>

</html>
