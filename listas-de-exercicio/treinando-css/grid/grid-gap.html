<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap</title>
    <!-- GAP É UMA PROPRIEDADE DE CONTAINER E NÃO DE ITENS -->

    <!-- GAP: DEFINI O ESPAÇAMENTO ENTRE OS ELEMENTOS DE UM CONTAINER -->

    <!-- GRID-COLUMN-GAP: DEFINI O ESPAÇAMENTO ENTRE AS COLUNAS DE UM CONTAINER -->

    <!-- GRID-ROW-GAP: DEFINI O ESPAÇAMENTO ENTRE AS LINHAS DE UM CONTAINER -->

    <!-- GRID-GAP: DEFINI O ESPAÇAMENTO TANTO DAS LINHAS QUANTO DAS COLUNAS DE UM CONTAINER, CASO SEJA INSERIDO APENAS UM VALOR AO GRID-GAP, ESSE VALOR SERÁ INSERIDO TANTO PARA LINHAS QUANTO PARA COLUNAS. SE FOR INSERIDO 2 VALORES O PRIMEIRO DEFINIRÁ O ESPAÇAMENTO ENTRE AS LINHAS E O SEGUNDO ENTRE AS COLUNAS -->
    <style>
        .body {
            font-family: Arial, Helvetica, sans-serif;
            color: #000;
        }        

        .container {
            display:  grid;
            grid-template-columns: auto auto auto;
            /* grid-column-gap: 30px;
            grid-row-gap: 10px; */
            grid-gap: 5px 30px; /* 5px entre linhas e 30px entre as colunas */
        }

        .item {
            background-color: #048;
            color: #fff;
            border: 1px solid #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">CFB Cursos 1</div>
        <div class="item">CFB Cursos 2</div>
        <div class="item">CFB Cursos 3</div>
        <div class="item">CFB Cursos 4</div>
        <div class="item">CFB Cursos 5</div>
        <div class="item">CFB Cursos 6</div>
        <div class="item">CFB Cursos 7</div>
        <div class="item">CFB Cursos 8</div>
        <div class="item">CFB Cursos 9</div>
    </div>

    
</body>
</html>
